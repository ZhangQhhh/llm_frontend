<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面已弃用 - 反馈记录查看器</title>
    <style>
        @font-face {
          font-family: 'Noto Sans SC'; font-style: normal; font-weight: 400;
          src: url('../static/fonts/SourceHanSansSC-Regular.otf') format('opentype');
        }
        @font-face {
          font-family: 'Noto Sans SC'; font-style: normal; font-weight: 500;
          src: url('../static/fonts/SourceHanSansSC-Medium.otf') format('opentype');
        }
        @font-face {
          font-family: 'Noto Serif SC'; font-style: normal; font-weight: 700;
          src: url('../static/fonts/SourceHanSerifCN-Bold.otf') format('opentype');
        }
        body, html { margin: 0; font-family: "Noto Sans SC", sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .deprecated-container { background: white; border-radius: 24px; padding: 60px 40px; max-width: 600px; text-align: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        .icon { font-size: 80px; margin-bottom: 20px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        h1 { font-family: "Noto Serif SC", serif; font-size: 32px; font-weight: 700; color: #ef4444; margin-bottom: 20px; }
        .message { font-size: 18px; color: #6b7280; line-height: 1.8; margin-bottom: 30px; }
        .new-link { display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 16px 40px; border-radius: 12px; text-decoration: none; font-size: 18px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
        .new-link:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
        .countdown { margin-top: 30px; font-size: 14px; color: #9ca3af; }
        @media (max-width: 768px) { .deprecated-container { margin: 20px; padding: 40px 30px; } h1 { font-size: 24px; } .message { font-size: 16px; } .new-link { font-size: 16px; padding: 14px 30px; } }
    </style>
</head>
<body>
    <div class="deprecated-container">
        <div class="icon">⚠️</div>
        <h1>此页面已弃用</h1>
        <div class="message">
            <p>该反馈详情页面已不再维护使用。</p>
            <p>请访问新版反馈管理系统，体验更好的界面和功能。</p>
        </div>
        <a href="http://53.3.1.2/feedback" class="new-link">前往新版反馈管理页面</a>
        <div class="countdown">
            页面将在 <span id="countdown">5</span> 秒后自动跳转...
        </div>
    </div>

<script>
    // 倒计时自动跳转
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');
    const newPageUrl = 'http://53.3.1.2/feedback';

    const timer = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = newPageUrl;
        }
    }, 1000);

    // 点击链接时清除定时器
    document.querySelector('.new-link').addEventListener('click', () => {
        clearInterval(timer);
    });
</script>

</body>
</html>
