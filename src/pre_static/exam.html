<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>学生端考试 | Exam-RAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:#f8fafc; margin:0; color:#111827;}
    .wrap{max-width:1024px; margin:30px auto; padding:0 16px;}
    h1{font-size:22px;margin:0 0 14px;}
    .top{display:flex;align-items:center;gap:10px;justify-content:space-between;margin-bottom:12px;}
    .who{color:#6b7280;font-size:14px;}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:10px 0;}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin:12px 0;}
    select,input,button{font-size:14px;padding:6px 10px;border-radius:8px;border:1px solid #d1d5db;background:#fff;}
    button{cursor:pointer;background:#111827;color:#fff;border:none;}
    button[disabled]{opacity:.6;cursor:not-allowed;}
    .muted{color:#6b7280;}
    .pill{font-size:12px;padding:2px 8px;border-radius:999px;border:1px solid #e5e7eb;color:#374151;}
    .pill.gray{background:#f3f4f6;}
    .q{border:1px solid #e5e7eb;border-radius:12px;padding:12px;background:#fff;margin:10px 0;}
    .opt label{display:block;padding:6px 8px;border-radius:8px;border:1px solid #f0f0f0;margin:6px 0;background:#fafafa;}
    #pager{display:flex;gap:8px;align-items:center;margin-top:10px;}
    #timer{font-weight:600;}
    .score-card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px;}
    .score-row{display:flex;align-items:center;gap:10px;}
    .score-big{font-size:28px;font-weight:700;}
    .progress{flex:1;height:10px;background:#f3f4f6;border-radius:999px;overflow:hidden}
    .progress span{display:block;height:10px;background:#111827}
    .legend{display:flex;gap:12px;margin-top:8px;color:#6b7280;}
    .q-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(56px,1fr));gap:6px;margin-top:8px;}
    .qcell{padding:6px 8px;border-radius:8px;text-align:center;border:1px solid #e5e7eb;background:#fafafa}
    .qcell.ok{background:#ecfdf5;border-color:#a7f3d0}
    .qcell.partial{background:#fffbeb;border-color:#fde68a}
    .qcell.bad{background:#fef2f2;border-color:#fecaca}
    /* review */
    .review-wrap{display:flex;flex-direction:column;gap:14px;}
    .review-q{border:1px solid #e5e7eb;border-radius:10px;padding:12px;background:#fff;}
    .review-q .stem{font-weight:600;margin-bottom:8px;}
    .review-q .opts{list-style:none;padding:0;margin:0 0 6px 0;}
    .review-q .opts li{padding:4px 6px;border-radius:8px;margin-bottom:4px;border:1px solid #f0f0f0;}
    .review-q .opts li.corr{background:#ecfdf5;border-color:#a7f3d0;}
    .review-q .opts .ol{display:inline-block;width:20px;color:#6b7280;}
    .review-q .meta{display:flex;gap:8px;align-items:center;margin:6px 0;}
    .badge{font-size:12px;padding:2px 8px;border-radius:999px;background:#f3f4f6;color:#374151;}
    .badge.ok{background:#e6fffa;color:#065f46;}
    .badge.bad{background:#fef2f2;color:#991b1b;}
    .analysis .alabel{font-weight:600;margin:6px 0 4px 0;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h1>学生端考试</h1>
      <div class="who" id="who">未登录</div>
      <button id="btnLogout" title="退出/切换账号">退出</button>
    </div>

    <div class="card">
      <div class="row">
        <label>选择试卷：
          <select id="paperSelect"></select>
        </label>
        <button id="btnLoad">刷新试卷列表</button>
        <label>考试时长（分钟）：<input id="durationMin" type="number" min="1" value="10"/></label>
        <button id="btnStart">开始作答</button>
        <span id="timer" class="pill">未开始</span>
      </div>
    </div>

    <div class="card">
      <h3>试题</h3>
      <div id="qList" class="q-list"><div class="muted">请点击“开始作答”后显示题目</div></div>
      <div id="pager"></div>
    </div>

    <div class="card">
      <button id="btnSubmit" disabled>交卷并评分</button>
      <span id="gradeMsg" class="muted"></span>
      <div id="gradeOut" style="margin-top:10px;"></div>
    </div>

    <!-- 交卷后显示答案与解析 + 导出按钮 -->
    <div id="reviewOut"></div>
    <div class="card" id="exportCard" style="display:none;">
      <button id="btnExportMy">导出我的成绩报告（DOCX）</button>
      <span class="muted">包含题干、选项、标准答案、我的作答、判定与解析</span>
    </div>

    <div class="card">
      <h3>修改密码（可选）</h3>
      <div class="row">
        <input id="oldp" placeholder="旧密码" type="password"/>
        <input id="newp" placeholder="新密码" type="password"/>
        <button id="btnChange">修改密码</button>
      </div>
    </div>
  </div>

  <script src="./exam_app.js"></script>
</body>
</html>
